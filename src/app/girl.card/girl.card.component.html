<div class="card m-0 h-100 w-100 text-center">
    <img src="{{getImgUrl()}}" class="card-img" alt="...">
    <div class="card-img-overlay p-0">
        <div class="card-header p-0">
            <span class="badge badge-info w-100">
                    <fa-icon [icon]="girl.faction.icon"
                             [styles]="girl.faction.styles" class="float-left"></fa-icon>
                <small>
                    <span class="text-black-50">{{girl.name || '&nbsp;'}}</span>
                </small>
            </span>
        </div>

        <div class="card-body p-0 text-black-50">
            <div *ngIf="inventoryMode">
                <fa-icon [icon]="iconMinus" (click)="remInvClick()"></fa-icon>
                {{ invCount}}
                <fa-icon [icon]="iconPlus" (click)="addInvClick()"></fa-icon>
            </div>

            <div *ngIf="gradView && gradTotal">
                <small>{{gradCount}}/{{gradTotal}}</small>
            </div>

            <div *ngIf="gradView && !gradTotal">
                <app-fodder-picker [fodder]="availableFodder"
                                   [picked]="entry"
                                   (fodderPicked)="pickFodder($event)"></app-fodder-picker>
            </div>

            <div *ngIf="!gradView && !inventoryMode">
                &nbsp;
            </div>
        </div>

        <div class="card-footer p-0 small align-baseline">
            <fa-icon *ngFor="let star of girl.grade.icon"
                     [icon]="star"
                     [styles]="getIconStyles()"></fa-icon>
        </div>
    </div>
</div>
